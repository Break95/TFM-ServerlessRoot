functions:
  oscar:
  - root-cluster:
      name: root-oscar-map
      memory: 3Gi
      cpu: '1.0'
      image: xbr34k/root-oscar-2
      script: root-map.sh
      output:
      - storage_provider: minio.default
        path: root-oscar/intermediate-out
  - root-cluster:
      name: root-oscar-reduce
      memory: 2Gi
      cpu: '1.0'
      image: xbr34k/root-oscar-reduce
      script: root-reduce.sh
      output:
      - storage_provider: minio.default
        path: root-oscar/final-out
