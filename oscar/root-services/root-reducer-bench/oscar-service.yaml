functions:
  oscar:
  - grycap-oscar:
      name: root-reduce
      memory: 2Gi
      cpu: '1.0'
      image: ghcr.io/break95/root-reducer
      script: root-reduce.sh
      input:
      - storage_provider: minio.default
        path: root-oscar/partial-results
      output:
      - storage_provider: minio.default
        path: root-oscar
        prefix:
        - partial-results
        - logs
        - benchmarks
