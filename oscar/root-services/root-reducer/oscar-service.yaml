functions:
  oscar:
  - root-cluster:
      name: root-reduce
      memory: 2Gi
      cpu: '1.0'
      image: ghcr.io/break95/root-reduce
      script: root-reduce.sh
      output:
      - storage_provider: minio.default
        path: root-oscar/out
      - storage_provider: minio.default
        path: root-oscar/logs
