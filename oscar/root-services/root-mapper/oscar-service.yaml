functions:
  oscar:
  - grycap-oscar:
      name: root-mapper
      memory: 2Gi
      cpu: '1.0'
      image: ghcr.io/break95/root-mapper
      script: root-map.sh
      input:
      - storage_provider: minio.default
        path: root-oscar/mapper-jobs
      output:
      - storage_provider: minio.default
        path: root-oscar
        prefix:
        - partial-results
        - logs
